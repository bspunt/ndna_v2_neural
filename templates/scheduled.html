{% extends "base.html" %}
{% block content %}
    <br>
    <br>
    <br>
    <!-- ===== build tables format and search ==== -->
    <div class="container mb-3 mt-3">
        <table class="table table-striped table-bordered mydatatable" style="width: 100%">  
            <thead>
                <tr>
                    <th><font color ="white">Scheduled Job Info</font></th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td><font color ="white">Job has been Scheduled by {{args.0}} with UUID {{job_result}}</font></td>
                </tr>
            </tbody>
        </table>
        <p><a href="{% url 'view_all_scheduled_jobs' %}"><i class="fa fa-television" aria-hidden="true"></i>&nbsp<i class="fa fa-search" aria-hidden="true"></i> Manage all of your scheduled jobs</a></p>
        <p><a href="{% url 'view_all_scheduled_times' %}"><i class="fa fa-television" aria-hidden="true"></i>&nbsp<i class="fa fa-search" aria-hidden="true"></i> View all scheduled job times</a></p>
    </div>
{% endblock content %}
